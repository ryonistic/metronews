<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
          {% if user.is_authenticated %}
            <a style="text-decoration: none" class="link-secondary" href="{% url 'logout' %}">Logout</a>
            <div class="pt-2">
            {% if user.is_writer %}
            <a style="text-decoration: none;" class="link p-1" href="{% url 'article-create' %}">Write</a>
            {% endif %}
            </div>
          {% else %}
           <a style="text-decoration: none" class="link-secondary p-1" href="{% url 'login' %}">Login</a>
           <a style="text-decoration: none" class="link-secondary p-1" href="{% url 'register' %}">Register</a>
          {% endif %}
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'home' %}">MetroNews</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="{% url 'search' %}" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for genre in genres_nav %}
      <a class="p-2 link-secondary" href="{% url 'genre_view' genre.category %}">{{genre.category}}</a>
      {% endfor %}
  </nav>
  </div>
</div>
